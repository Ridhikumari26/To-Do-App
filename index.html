<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="top">
                <h1>ToDo List</h1>
                <i class="far fa-2x fa-pen-to-square"></i>
            </div>
            <div class="bottom">
                <div class="task">
                    <input type="text" id="input-box" placeholder="Add Task">
                    <button id="add-btn">ADD</button>
                </div>
                <ul id="task-container">
                    <li class="check">
                        Work <span><i class="fa-solid fa-trash"></i></span>
                    </li>
                    <li class="check">
                        Study <span><i class="fa-solid fa-trash"></i></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/eccd190ae8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
